{% load static %}
<div class="container-fluid d-flex justify-content-between c-navbar">
    <div class="d-flex">
        <!-- <a href="#">Menu1</a>
        <a href="#">Menu2</a> -->
        <img style="padding: 10px 0;" height="40px" src="{% static 'apik/img/APIK2-logo.png' %}">
    </div>
    <div class="d-flex">
        <div>
            <button style="color: white; text-decoration: none;" type="button" class="btn"><a
                    href="{% static 'apik/doc/sop.pdf' %}">SOP</a></button>
        </div>
        <div>
            <button style="color: white; text-decoration: none;" type="button" class="btn"><a
                    href="http://bit.ly/Posttest-APIK" target="_blank">Post Test</a></button>
        </div>
        {% if request.user.is_authenticated %}
        <form method="POST" action="{% url 'apik:logout' %}">
            {% csrf_token %}
            <input style="color: white; text-decoration: none;" class="btn btn-link" type="submit" value="Logout">
        </form>
        {% endif %}
    </div>
</div>
